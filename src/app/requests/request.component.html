<div class="m-div">
<div class="request-header">New Request</div>
<div class="status-div">
    <div class="form-group">
        <span class="round-icon round-icon-active">1</span>
        <span>Eligibility CHeck</span>
    </div>
    <div class="form-group">
        <span class="round-icon">2</span>
        <span>Member Details</span>
    </div>
    <div class="form-group">
        <span class="round-icon">3</span>
        <span>Meal Plan Selection</span>
    </div>
    <div class="form-group">
        <span class="round-icon">4</span>
        <span>Confirmation</span>
    </div>

</div>
<div class="m-div">
    <div class="s-label">Enter Member Details</div>
    <span class="p-text">Please enter member details below.These details will be used to perform.Details marked with * are required to complete this step.</span>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate >
        <div class="req-form">
        <div class="form-group">
            <div class="r-label">Agency</div>
            <label class="center-block">
                <input class="input-txt"  formControlName="agency">
            </label>
        </div>
        <div class="form-group">
            <div class="r-label">Member Id</div>
            <label class="center-block">
                <input class="input-txt"  formControlName="memberId">
            </label>
        </div>
        <div class="form-group">
            <div class="r-label">Case Manager</div>
            <label class="center-block">
                <input class="input-txt"  formControlName="caseManager">
            </label>
        </div>
        <div class="form-group">
            <div class="r-label">Referal Source</div>
            <label class="center-block">
                <select class="input-txt">
                    <option value="gmail">Gmail</option>
                    <option value="Linkedin">Linkedin</option>
                </select>
            </label>
        </div>
        </div>

        <div class="t-end">
            <button class="btn-green" type="submit">
                <span class="mt7">FIND MEMBER</span>
                <mat-icon mat-list-icon></mat-icon>
            </button>
        </div>
    </form>
</div>

</div>
