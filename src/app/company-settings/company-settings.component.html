<div class="m-div">
    <div class="request-header">
        <span>COMPANY SETTINGS</span>
        <button class="add-usr">+NEW USER</button>
    </div>
    <div class="m-div">
        <form [formGroup]="companyForm" novalidate >
            <div class="req-form">
            <div class="form-group">
                <label class="center-block">
                    <input class="input-txt" placeholder="Search users" formControlName="searchUsers">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">
                    <select class="input-txt">
                        <option value="all">All statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">InActive</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">
                    <select class="input-txt">
                        <option value="all">All Roles</option>
                        <option value="role1">1ole1</option>
                    </select>
                </label>
            </div>
            </div>  
            <div>
                <table>
                    <tr>
                      <th>Name</th>
                      <th>Role</th>
                      <th>Email</th>
                      <th>Portal Access</th>
                      <th>Invitation Status</th>
                      <th>Last Login</th>
                    </tr>
                  </table>
            </div> 
            
        </form>
    </div>
    
    </div>
