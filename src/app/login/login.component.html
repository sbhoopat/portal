<div class="logo-div">
    <div class="logo">
        <img src="assets/logo.png">  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
            <div class="s-label">Sign in</div>
            <div class="form-group d-flex">
                <label class="center-block">
                    <input class="form-control" placeholder="Email" formControlName="signin">
                </label>
            </div>

            <div class="t-end">
                <button class="btn-green" type="submit">Next</button>
            </div>
        </form>

    </div>
</div>
